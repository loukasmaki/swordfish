<ul class="products">
    {% for product in products %}
    <li class="product">
        <div class="product-thumbnail">
            <a href="{{ url_for('.product', product=product.product_name) }}">
                <img class="img-rounded profile-thumbnail" src="{{ product.thumbnail(size=40) }}">
            </a>
        </div>
        <div class="post-content">
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            
            <div class="post-body">{{ product.body }}</div>
        </div>
    </li>
    {% endfor %}
</ul>
